 <!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

$(function(){
	$("#button1").click(function(){
			
			var url="hello.lti";
			$.ajax({
				url : url,
				method : 'GET',
				dataType: 'json',
				success : function(response){
					
					$("div").append($("<h4>").text(response.message));
				
				}
			})
	})
})


</script>
</head>
<body>
<button id="button1">Call Hello.lti</button>
<h1>
<div>
</div>
</h1>
</body>
</html>
